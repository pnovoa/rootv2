plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

// Define the main class for the application
mainClassName = 'rootv2.main.Main'

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
    
    
    //compile 'commons-cli:commons-cli:1.4'
    compile 'org.apache.commons:commons-math3:3.6.1'
    
	compile 'com.github.haifengl:smile-core:1.5.1'
    compile 'com.github.haifengl:smile-math:1.5.1'
    compile 'com.github.haifengl:smile-interpolation:1.5.1'
    compile 'com.github.haifengl:smile-netlib:1.5.1'
    compile 'com.github.haifengl:smile-data:1.5.1'
    compile 'com.github.haifengl:smile-nlp:1.5.1'
    
    //for arima models
    compile 'com.workday:timeseries-forecast:1.1.1'
    
    compile 'info.picocli:picocli:3.6.1'
  
   
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}
